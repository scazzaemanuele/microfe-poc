<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Embedded Shell App Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
      }

      header,
      footer {
        background-color: #f5f5f5;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 4px;
      }

      .app-container {
        border: 1px solid #ddd;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 4px;
        min-height: 300px;
      }

      h1,
      h2 {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Host Website</h1>
      <p>This is an example of embedding the Shell App in a host website.</p>
    </header>

    <h2>Shell App Instance 1</h2>
    <div data-app="shell-app" class="app-container"></div>

    <h2>Shell App Instance 2</h2>
    <div data-app="shell-app" class="app-container"></div>

    <footer>
      <p>You can place multiple instances of the Shell App on the same page.</p>
    </footer>

    <!-- Load the embeddable Shell App -->
    <script src="./shell-app.js"></script>
  </body>
</html>
